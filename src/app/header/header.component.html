<mat-toolbar class="header">
    <mat-toolbar-row class="header-row">
        <div matRipple class="menu-icon-wrapper" (click)="onToggleSidenav()">
            <img class="menu-icon" src="assets/icons/menu.svg" alt="Menu icon">
        </div>
        
        <div class="logo-wrapper">
            <img src="assets/icons/spot-on-logo-transparent.svg" alt="">
        </div>

        <div class="user-info quicksand-font">
            @if (currentUser$ | async; as user) {
                <span class="user-name" [matMenuTriggerFor]="menu"> Ol√°, <b>{{ user.name }}</b>! </span>
                <img class="user-pic" [src]="user.picture" alt="User's profile picture" [matMenuTriggerFor]="menu" />
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Conta</button>
                    <button mat-menu-item (click)="openDialog()">Logout</button>
                </mat-menu>
            }
        </div>
    </mat-toolbar-row>
</mat-toolbar>
