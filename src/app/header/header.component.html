<mat-toolbar class="header">
    <mat-toolbar-row class="header-row">
        <div matRipple class="menu-icon-wrapper zoom" (click)="onToggleSidenav()">
            <img class="menu-icon" src="assets/icons/menu.svg" alt="Menu icon">
        </div>

        <div class="logo-wrapper">
            <img src="assets/icons/spot-on-logo-transparent.svg" alt="">
        </div>

        <div class="user-info quicksand-font">
            @if (currentUser$ | async; as user) {
                <span class="user-name"> OlÃ¡, <b>{{ user.name }}</b>! </span>
                <img class="user-pic zoom" [src]="user.picture" alt="User's profile picture" [matMenuTriggerFor]="menu" loading="lazy" />
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <img class="menu-icon" src="assets/icons/account.svg" alt="Account icon">
                        <span class="menu-text"> Conta </span>
                    </button>
                    <button mat-menu-item (click)="openDialog()">
                        <img class="menu-icon" src="assets/icons/logout.svg" alt="Logout icon">
                        <span class="menu-text"> Sair </span>
                    </button>
                </mat-menu>
            }
        </div>
    </mat-toolbar-row>
</mat-toolbar>
